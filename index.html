<html>
<head>
    <title>S3 POST Form</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<body>
    <form id="form1" enctype="multipart/form-data" method="post">
        <div class="row">
            <label for="file">Select a File to Upload</label><br />
            <input type="file" name="file" id="file" onchange="fileSelected()" />
        </div>
        <div id="fileName"></div>
        <div id="fileSize"></div>
        <div id="fileType"></div>
        <div class="row">
            <input type="button" onclick="uploadFile()" value="Upload" />
        </div>
        <div id="progressNumber"></div>

        <script>

        POLICY_JSON = {
            "expiration": "2020-12-01T12:00:00.000Z",
            "conditions": [
            { "bucket": this.get('opticnews') },
            ["starts-with", "$key", ""],
            { "acl": this.get('acl') },
            ["starts-with", "$Content-Type", ""],
            ["content-length-range", 0, 524288000]
            ]
        };


        var secret = this.get('AWSSecretKeyId');
        var policyBase64 = Base64.encode(JSON.stringify(POLICY_JSON));
        console.log(policyBase64)

        var signature = b64_hmac_sha1(secret, policyBase64);
        b64_hmac_sha1(secret, policyBase64);
        console.log(signature);

        function uploadFile() {

            var file = document.getElementById('file').files[0];
            var fd = new FormData();

            var key = "events/" + (new Date).getTime() + '-' + file.name;

            fd.append('key', key);
            fd.append('acl', 'public-read');
            fd.append('Content-Type', file.type);
            fd.append('AWSAccessKeyId', 'YOUR ACCESS KEY');
            fd.append('policy', 'YOUR POLICY')
            fd.append('signature', 'YOUR SIGNATURE');

            fd.append("file", file);

            var xhr = getXMLHTTPObject();

            xhr.upload.addEventListener("progress", uploadProgress, false);
            xhr.addEventListener("load", uploadComplete, false);
            xhr.addEventListener("error", uploadFailed, false);
            xhr.addEventListener("abort", uploadCanceled, false);

            xhr.open('POST', 'https://opticnews.s3-website-us-east-1.amazonaws.com/', true); //MUST BE LAST LINE BEFORE YOU SEND

            xhr.send(fd);
        }
        function uploadProgress(evt) {
            if (evt.lengthComputable) {
                var percentComplete = Math.round(evt.loaded * 100 / evt.total);
                document.getElementById('progressNumber').innerHTML = percentComplete.toString() + '%';
            }
            else {
                document.getElementById('progressNumber').innerHTML = 'unable to compute';
            }
        }

        function uploadComplete(evt) {
            /* This event is raised when the server send back a response */
            alert("Done - " + evt.target.responseText);
        }

        function uploadFailed(evt) {
            alert("There was an error attempting to upload the file." + evt);
        }

        function uploadCanceled(evt) {
            alert("The upload has been canceled by the user or the browser dropped the connection.");
        }
        </script>
</body>
</html>
